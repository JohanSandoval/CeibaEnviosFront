<div class="container">
    <div class="row">
        <hr>
        <h2 class="text-center">LISTAR USUARIOS</h2>
        <hr>
    </div>
    <div class="container contorno">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control" name="filterUsuario" [(ngModel)]="filterUsuario"
                        placeholder="Buscar por cedula...">
                        <br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Cedula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Ciudad</th>
                            <th>Telefono</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listarUsuarios | async | filtroUsuario:filterUsuario">
                            <td>{{item.id}}</td>
                            <td>{{item.cedula}}</td>
                            <td>{{item.nombre}}</td>
                            <td>{{item.apellido}}</td>
                            <td>{{item.ciudad.nombre}}</td>
                            <td>{{item.telefono}}</td>
                            <th><button class="btn btn-primary" (click)="actualizar(item)">Actualizar</button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
